<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Data Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Manajemen Data Siswa</h2>

    <div class="mb-3 d-flex gap-2 align-items-center flex-wrap">
      <input type="file" id="fileInput" class="form-control" style="width:250px;" accept=".xlsx,.xls,.csv,.json">
      <button id="toggleData" class="btn btn-primary" style="display:none;">Tampilkan Data Rincian</button>
      <select id="rombelFilter" class="form-select" style="width:200px; display:none;">
        <option value="all">Semua Rombel</option>
        <option value="VII">Kelas 7</option>
        <option value="VIII">Kelas 8</option>
        <option value="IX">Kelas 9</option>
      </select>
      <input type="text" id="searchInput" class="form-control" placeholder="Cari nama siswa..." style="width:200px; display:none;">
      <button id="exportJSONBtn" class="btn btn-success" style="display:none;">Ekspor ke JSON</button>
    </div>

    <div id="rekap" class="mb-4"></div>
    <div id="filteredTable" style="display:none;"></div>
    <div id="errorMsg" class="text-danger mt-3"></div>
  </div>

  <!-- Modal untuk detail siswa -->
  <div class="modal fade" id="siswaModal" tabindex="-1" aria-labelledby="siswaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="siswaModalLabel">Detail Data Siswa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="siswaDetail"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const rekapDiv = document.getElementById("rekap");
    const toggleDataBtn = document.getElementById("toggleData");
    const rombelFilter = document.getElementById("rombelFilter");
    const filteredTable = document.getElementById("filteredTable");
    const errorMsg = document.getElementById("errorMsg");
    const searchInput = document.getElementById("searchInput");
    const exportJSONBtn = document.getElementById("exportJSONBtn");

    let jsonData = [];
    let filteredData = [];
    let kolomNamaUtama = "";

    // Import file (CSV/JSON)
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          if(file.name.endsWith(".json")){
            jsonData = JSON.parse(ev.target.result);
          } else { // CSV/XLSX
            const data = new Uint8Array(ev.target.result);
            const workbook = XLSX.read(data, { type: "array" });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const allRows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

            if(allRows.length===0){
              errorMsg.textContent="File kosong atau tidak terbaca.";
              return;
            }

            // Cari header
            let headerRowIndex = -1;
            for(let i=0;i<allRows.length;i++){
              const row = allRows[i].map(v=>v.toString().toLowerCase());
              if(row.some(v=>v.includes("rombel")) && row.some(v=>v.includes("jk"))){
                headerRowIndex=i;
                break;
              }
            }
            if(headerRowIndex===-1){
              errorMsg.innerHTML="❌ Tidak menemukan baris header 'Rombel' dan 'JK'.";
              return;
            }

            const headers = allRows[headerRowIndex];
            const dataRows = allRows.slice(headerRowIndex+1).filter(r=>r.some(c=>c&&c.toString().trim()!==""));

            jsonData = dataRows.map(row=>{
              const obj = {};
              headers.forEach((h,i)=>obj[h]=row[i]||"");
              return obj;
            });
          }

          errorMsg.textContent="";
          suksesLoadData();
        } catch(err){
          errorMsg.textContent="❌ Error membaca file: "+err.message;
        }
      };

      if(file.name.endsWith(".json")){
        reader.readAsText(file);
      } else {
        reader.readAsArrayBuffer(file);
      }
    });

    function suksesLoadData(){
      kolomNamaUtama = Object.keys(jsonData[0]).find(k=>k.toLowerCase().includes("nama")) || Object.keys(jsonData[0])[0];
      buatRekap(jsonData);
      toggleDataBtn.style.display="inline-block";
      rombelFilter.style.display="inline-block";
      searchInput.style.display="inline-block";
      exportJSONBtn.style.display="inline-block";
      filteredTable.innerHTML="";
      rombelFilter.value="all";
      searchInput.value="";
      filteredData = jsonData;
    }

    // Toggle tabel
    toggleDataBtn.addEventListener("click", ()=>{
      if(filteredTable.style.display==="none"){
        filteredTable.style.display="block";
        toggleDataBtn.textContent="Sembunyikan Data Rincian";
      } else {
        filteredTable.style.display="none";
        toggleDataBtn.textContent="Tampilkan Data Rincian";
      }
    });

    // Filter rombel & search
    rombelFilter.addEventListener("change", applyFilterAndSearch);
    searchInput.addEventListener("input", applyFilterAndSearch);

    function applyFilterAndSearch(){
      const rombel = rombelFilter.value;
      const search = searchInput.value.toLowerCase();
      filteredData = jsonData.filter(row=>{
        const rombelMatch = rombel==="all" || (row["Rombel Saat Ini"]||"").toUpperCase()===rombel;
        const searchMatch = row[kolomNamaUtama]?.toLowerCase().includes(search);
        return rombelMatch && searchMatch;
      });
      if(filteredData.length===0){
        filteredTable.innerHTML="<p>Tidak ada data.</p>";
        return;
      }
      if(filteredTable.style.display!=="none") tampilkanTabel(filteredData);
    }

    function tampilkanTabel(data){
      const kolomJK = Object.keys(data[0]).find(k=>k.toLowerCase().includes("jk"));
      const kolomNISN = Object.keys(data[0]).find(k=>k.toLowerCase().includes("nisn"));
      const kolomTempat = Object.keys(data[0]).find(k=>k.toLowerCase().includes("tempat"));
      const kolomTanggal = Object.keys(data[0]).find(k=>k.toLowerCase().includes("tanggal"));

      let table = `<table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr><th>No</th><th>Nama</th><th>JK</th><th>NISN</th><th>Tempat Lahir</th><th>Tanggal Lahir</th></tr>
        </thead><tbody>`;

      data.forEach((row,i)=>{
        table+=`<tr>
          <td>${i+1}</td>
          <td><a href="#" class="link-nama text-primary" data-index="${i}">${row[kolomNamaUtama]}</a></td>
          <td>${row[kolomJK]||""}</td>
          <td>${row[kolomNISN]||""}</td>
          <td>${row[kolomTempat]||""}</td>
          <td>${row[kolomTanggal]||""}</td>
        </tr>`;
      });
      table+="</tbody></table>";
      filteredTable.innerHTML = table;

      // Klik nama siswa
      document.querySelectorAll(".link-nama").forEach(el=>{
        el.addEventListener("click", e=>{
          e.preventDefault();
          const idx = el.getAttribute("data-index");
          tampilkanDetail(filteredData[idx]);
        });
      });
    }

    function tampilkanDetail(siswa){
      let html = `<table class="table table-bordered table-striped">`;
      for(const key in siswa){
        html+=`<tr><th style="width:30%">${key}</th><td>${siswa[key]}</td></tr>`;
      }
      html+="</table>";
      document.getElementById("siswaDetail").innerHTML=html;
      const modal = new bootstrap.Modal(document.getElementById('siswaModal'));
      modal.show();
    }

    function buatRekap(data){
      const kolomRombel = Object.keys(data[0]).find(h=>h.toLowerCase().includes("rombel"));
      const kolomJK = Object.keys(data[0]).find(h=>h.toLowerCase().includes("jk"));

      const hasil = {};
      data.forEach(row=>{
        const rombel = (row[kolomRombel]||"").trim();
        const jk = (row[kolomJK]||"").trim().toUpperCase();
        if(!rombel || !jk) return;
        if(!hasil[rombel]) hasil[rombel]={L:0,P:0};
        if(jk==="L") hasil[rombel].L++;
        else if(jk==="P") hasil[rombel].P++;
      });

      let totalL=0,totalP=0;
      let table=`<table class="table table-bordered"><thead class="table-dark"><tr>
        <th>Rombel</th><th>Laki-laki (L)</th><th>Perempuan (P)</th><th>Total</th>
      </tr></thead><tbody>`;

      for(const rombel in hasil){
        const {L,P}=hasil[rombel];
        totalL+=L; totalP+=P;
        table+=`<tr><td>${rombel}</td><td>${L}</td><td>${P}</td><td>${L+P}</td></tr>`;
      }

      table+=`<tfoot class="table-light"><tr><td><b>Total Keseluruhan</b></td><td>${totalL}</td><td>${totalP}</td><td>${totalL+totalP}</td></tr></tfoot></table>`;
      rekapDiv.innerHTML = table;
    }

    // Ekspor JSON
    exportJSONBtn.addEventListener("click", ()=>{
      const dataStr = JSON.stringify(filteredData, null, 2);
      const blob = new Blob([dataStr], {type:"application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href=url;
      a.download="data_siswa.json";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
